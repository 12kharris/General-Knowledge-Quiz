<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Knowledge</title>

    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css">

      <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nanum+Gothic&family=Oswald:wght@200;300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">  
  </head>
  <body>
    <h1>General Knowledge Quiz!</h1>
    <main>
      <section>
        <div id="question-holder">
          <h2 id="question">QUESTION TEXT</h2>
          <div id="question-image-holder"></div>
        </div>

        <div id="answers-holder">
          <div id="option1-box" class="options">
              <input id="radio-option1" type="radio" name="option" class="option" data-type="">
              <label for="radio-option1"></label>
          </div>
          <div id="option2-box" class="options">
              <input id="radio-option2" type="radio" name="option" class="option" data-type="">
              <label for="radio-option2"></label>
          </div>
          <div id="option3-box" class="options">
              <input id="radio-option3" type="radio" name="option" class="option" data-type="">
              <label for="radio-option3"></label>
          </div>
          <div id="option4-box" class="options">
              <input id="radio-option4" type="radio" name="option" class="option" data-type="">
              <label for="radio-option4"></label>
          </div>
      </div>
      </section>
      <br>
      <div id="main-buttons-holder">
        <button id="submit-button" class="main-buttons">Submit</button>
      </div>
      <br>
      <div id="score-holder">
        <p>Correct Answers - <span id="score">0</span></p>
        <p>Incorrect Answers - <span id="incorrect-count">0</span></p>
      </div>
    </main>

    <script src="assets/js/script.js"></script>

  </body>
</html>
